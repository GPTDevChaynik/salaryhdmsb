<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор загальної ЗП</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    padding: 40px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

label {
    display:block;
    margin-top:15px;
}

select, input {
    width:100%;
    padding:8px;
    margin-top:5px;
}

button {
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#2e7d32;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:6px;
    font-size:16px;
}

button:hover {
    background:#1b5e20;
}

.result {
    margin-top:25px;
    font-size:18px;
    font-weight:bold;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Розрахунок загальної ЗП</h2>

    <label>Зона рейтингу:</label>
    <select id="zone">
        <option value="1">1 зона</option>
        <option value="2">2 зона</option>
        <option value="3">3 зона</option>
        <option value="4">4 зона</option>
        <option value="5">5 зона</option>
    </select>

    <label>Кваліфікаційний рівень:</label>
    <select id="level">
        <option value="1">1 рівень</option>
        <option value="2">2 рівень</option>
        <option value="3">3 рівень</option>
    </select>

    <label>Відпрацьовано годин:</label>
    <input type="number" id="hours" placeholder="Наприклад 132">

    <button onclick="calculate()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
const normHours = 165;

const zones = {
    1: 33320,
    2: 30890,
    3: 28480,
    4: 26060,
    5: 23640
};

function calculate() {

    const zone = +document.getElementById("zone").value;
    const level = +document.getElementById("level").value;
    const hours = +document.getElementById("hours").value;

    if (!hours || hours <= 0) {
        document.getElementById("result").innerText = "Введіть коректні години";
        return;
    }

    let base = zones[zone];
    let bonus = 0;

    // Бонус 2 рівня
    if (level === 2 && zone <= 3) {
        bonus = 2420;
    }

    // Бонус 3 рівня
    if (level === 3 && zone <= 2) {
        bonus = 4840;
        if (zone === 1) bonus += 2420;
    }

    const totalSalary = (base + bonus) / normHours * hours;

    document.getElementById("result").innerText =
        "ЗАГАЛЬНА НАРАХОВАНА ЗП: " + totalSalary.toFixed(2) + " грн";
}
</script>

</body>
</html>
