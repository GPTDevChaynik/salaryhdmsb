<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор зарплати</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    padding: 40px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h2 { text-align: center; }

label { display:block; margin-top:15px; }

select, input {
    width:100%;
    padding:8px;
    margin-top:5px;
}

button {
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#2e7d32;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:6px;
}

button:hover { background:#1b5e20; }

.result-table {
    width:100%;
    margin-top:25px;
    border-collapse:collapse;
}

.result-table td {
    padding:6px 0;
}

.result-table td:first-child {
    text-align:left;
}

.result-table td:last-child {
    text-align:right;
    font-weight:bold;
}

.total-row {
    border-top:2px solid #ccc;
}
</style>
</head>

<body>

<div class="container">
    <h2>Калькулятор зарплати</h2>

    <label>Зона рейтингу:</label>
    <select id="zone">
        <option value="1">1 зона</option>
        <option value="2">2 зона</option>
        <option value="3">3 зона</option>
        <option value="4">4 зона</option>
        <option value="5">5 зона</option>
    </select>

    <label>Кваліфікаційний рівень:</label>
    <select id="level">
        <option value="1">1 рівень</option>
        <option value="2">2 рівень</option>
        <option value="3">3 рівень</option>
    </select>

    <label>Години (1–15):</label>
    <input type="number" id="hours1">

    <label>Години (16–31):</label>
    <input type="number" id="hours2">

    <button onclick="calc()">Розрахувати</button>

    <div id="result"></div>
</div>

<script>
const normHours = 165;
const fixedFull = 11860;

const zones = {
    1: 33320,
    2: 30890,
    3: 28480,
    4: 26060,
    5: 23640
};

function calc() {

    const zone = +document.getElementById("zone").value;
    const level = +document.getElementById("level").value;
    const h1 = +document.getElementById("hours1").value || 0;
    const h2 = +document.getElementById("hours2").value || 0;

    const totalHours = h1 + h2;
    if (totalHours <= 0) return;

    let base = zones[zone];
    let bonus = 0;

    if (level === 2 && zone <= 3) bonus = 2420;
    if (level === 3 && zone <= 2) {
        bonus = 4840;
        if (zone === 1) bonus += 2420;
    }

    // Общая ЗП
    const totalSalary = (base + bonus) / normHours * totalHours;

    // Фикс пропорционально
    const fixedPart = fixedFull / normHours * totalHours;

    // Переменная
    const variablePart = totalSalary - fixedPart;

    // Выплаты
    const pay15 = fixedPart / 2;
    const pay30 = fixedPart / 2;
    const pay07 = variablePart;

    document.getElementById("result").innerHTML = `
        <table class="result-table">
            <tr>
                <td>Відпрацьовано годин:</td>
                <td>${totalHours}</td>
            </tr>
            <tr>
                <td>15 числа:</td>
                <td>${pay15.toFixed(2)} грн</td>
            </tr>
            <tr>
                <td>30 числа:</td>
                <td>${pay30.toFixed(2)} грн</td>
            </tr>
            <tr>
                <td>07 числа (премія):</td>
                <td>${pay07.toFixed(2)} грн</td>
            </tr>
            <tr class="total-row">
                <td>ЗАГАЛЬНА ЗП:</td>
                <td>${totalSalary.toFixed(2)} грн</td>
            </tr>
        </table>
    `;
}
</script>

</body>
</html>
