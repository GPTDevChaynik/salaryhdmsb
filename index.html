<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор зарплати</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    padding: 40px;
}

.container {
    max-width: 550px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h2 { text-align: center; }

label { display: block; margin-top: 15px; }

select, input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #2e7d32;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover { background: #1b5e20; }

.result {
    margin-top: 20px;
    font-size: 15px;
    white-space: pre-line;
}
</style>
</head>

<body>

<div class="container">
    <h2>Калькулятор зарплати</h2>

    <label>Зона рейтингу:</label>
    <select id="zone">
        <option value="1">1 зона</option>
        <option value="2">2 зона</option>
        <option value="3">3 зона</option>
        <option value="4">4 зона</option>
        <option value="5">5 зона</option>
    </select>

    <label>Кваліфікаційний рівень:</label>
    <select id="level">
        <option value="1">1 рівень</option>
        <option value="2">2 рівень</option>
        <option value="3">3 рівень</option>
    </select>

    <label>Години (1–15 число):</label>
    <input type="number" id="hours1" placeholder="Наприклад 77">

    <label>Години (16–31 число):</label>
    <input type="number" id="hours2" placeholder="Наприклад 55">

    <button onclick="calculateSalary()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
const normHours = 165;

const zoneSalaries = {
    1: 33320,
    2: 30890,
    3: 28480,
    4: 26060,
    5: 23640
};

function calculateSalary() {

    const zone = parseInt(document.getElementById("zone").value);
    const level = parseInt(document.getElementById("level").value);
    const hours1 = parseFloat(document.getElementById("hours1").value) || 0;
    const hours2 = parseFloat(document.getElementById("hours2").value) || 0;

    const totalHours = hours1 + hours2;

    if (totalHours <= 0) {
        document.getElementById("result").innerText = "Введіть години";
        return;
    }

    let baseSalary = zoneSalaries[zone];
    let bonus = 0;

    // Бонус 2 рівня
    if (level === 2 && zone <= 3) {
        bonus = 2420;
    }

    // Бонус 3 рівня
    if (level === 3 && zone <= 2) {
        bonus = 4840;
        if (zone === 1) {
            bonus += 2420;
        }
    }

    const hourRate = (baseSalary + bonus) / normHours;

    const pay15 = hourRate * hours1;
    const pay30 = hourRate * hours2;
    const pay07 = 0; // уже включено пропорційно

    const totalSalary = hourRate * totalHours;

    document.getElementById("result").innerText =
        "Відпрацьовано годин: " + totalHours + "\n\n" +
        "15 числа: " + pay15.toFixed(2) + " грн\n" +
        "30 числа: " + pay30.toFixed(2) + " грн\n" +
        "07 числа: премія врахована пропорційно\n\n" +
        "ЗАГАЛЬНА ЗП: " + totalSalary.toFixed(2) + " грн";
}
</script>

</body>
</html>
