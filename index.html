<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор зарплати</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    padding: 40px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h2 { text-align: center; }

label { display: block; margin-top: 15px; }

select, input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #2e7d32;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover { background: #1b5e20; }

.result {
    margin-top: 20px;
    font-size: 15px;
    white-space: pre-line;
}
</style>
</head>

<body>

<div class="container">
    <h2>Калькулятор зарплати</h2>

    <label>Зона рейтингу:</label>
    <select id="zone">
        <option value="1">1 зона</option>
        <option value="2">2 зона</option>
        <option value="3">3 зона</option>
        <option value="4">4 зона</option>
        <option value="5">5 зона</option>
    </select>

    <label>Кваліфікаційний рівень:</label>
    <select id="level">
        <option value="1">1 рівень</option>
        <option value="2">2 рівень</option>
        <option value="3">3 рівень</option>
    </select>

    <label>Відпрацьовано годин:</label>
    <input type="number" id="hours" placeholder="Введіть години">

    <button onclick="calculateSalary()">Розрахувати</button>

    <div class="result" id="result"></div>
</div>

<script>
const normHours = 165;

const zoneSalaries = {
    1: 33320,
    2: 30890,
    3: 28480,
    4: 26060,
    5: 23640
};

function calculateSalary() {
    const zone = parseInt(document.getElementById("zone").value);
    const level = parseInt(document.getElementById("level").value);
    const workedHours = parseFloat(document.getElementById("hours").value);

    if (!workedHours || workedHours <= 0) {
        document.getElementById("result").innerText = "Введіть коректні години";
        return;
    }

    let baseSalary = zoneSalaries[zone];
    let bonus = 0;
    let bonusText = "";

    // Бонус 2 рівня
    if (level === 2 && zone <= 3) {
        bonus = 2420;
        bonusText = "Бонус 2 рівня: +2 420 грн\n";
    }

    // Бонус 3 рівня
    if (level === 3 && zone <= 2) {
        bonus = 4840;
        bonusText = "Бонус 3 рівня: +4 840 грн\n";

        if (zone === 1) {
            bonus += 2420;
            bonusText += "Додатковий бонус за 1 зону: +2 420 грн\n";
        }
    }

    const hourRate = baseSalary / normHours;
    const salaryForHours = hourRate * workedHours;
    const finalSalary = salaryForHours + bonus;

    document.getElementById("result").innerText =
        "База за години: " + salaryForHours.toFixed(2) + " грн\n" +
        bonusText +
        "-------------------------\n" +
        "ЗАГАЛЬНА ЗП: " + finalSalary.toFixed(2) + " грн";
}
</script>

</body>
</html>
